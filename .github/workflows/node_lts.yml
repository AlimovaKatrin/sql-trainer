name: NODE LTS
on: 
  push
jobs:
  install-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Node setup
        uses: actions/setup-node@v3
        with: 
          node-version: latest
      - name: Install dependencies
        run: npm i
      - name: Run test
        run: npm run test