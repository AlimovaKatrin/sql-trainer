name: NODE LTS
on: 
  push:
      branches:
      - 'main'
      - 'dev'
      - 'test_**'
jobs:
  install-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Node setup
        uses: actions/setup-node@v3
        with: 
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm run test
