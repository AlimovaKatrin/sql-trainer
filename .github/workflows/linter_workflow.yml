name: Lint pull request

on:
  pull_request:
    types: [opened, reopened]
    
jobs:
  Print-branch-name:
    name: Lint pull request
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Node setup
        uses: actions/setup-node@v3
          with:
            node-version: '14'
      - run: npx prettier --check src/* 